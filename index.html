<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>



    <form> 
        <h1 class="titulo">Registro</h1>
        <input id="name" type="text" class="nombreCompleto" placeholder="Nombre Completo" onkeyup=" validarnombre()">
        <p id="mensajeError" class="error" style="color: red;"></p>
        <input id="email" type="text" class="email" placeholder="Email" onkeyup=" validarEmail()">
        <p id="mensajeErrorEmail" class="error" style="color: red;"></p>
        <input id="contraseña" type="password" class="contraseña" placeholder="Contraseña" onkeyup="validarContraseña()">
        <p id="mensajeErrorContraseña" class="error" style="color: red;"></p>
        <input type="password" class="validoCOntraseña" placeholder="Confirmar Contraseña">
        <p id="mensajeError" class="error" style="color: red;"></p>
        <input id="envio" type="submit" class="botonEnvio" placeholder="Enviar">
    </form>


    
    



    <script src="validaciones.js"></script>
</body>
</html>
